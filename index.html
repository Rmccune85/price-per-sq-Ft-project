<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price per Square Foot - Deck Cost Calculator</title>
    <!-- Link to External CSS for Styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Price per Square Foot</h1>
        <p>Calculate the square footage and cost of building a deck.</p>

        <!-- Input for Deck Length -->
        <label for="length">Deck Length (ft):</label>
        <input type="number" id="length" placeholder="Length in feet" min="1">

        <!-- Input for Deck Width -->
        <label for="width">Deck Width (ft):</label>
        <input type="number" id="width" placeholder="Width in feet" min="1">

        <!-- Output for Calculated Square Feet -->
        <label>Square Feet:</label>
        <span id="sqft">0</span> <!-- Automatically calculated -->

        <!-- Input for Price per Square Foot -->
        <label for="price">Price per Sq Ft ($):</label>
        <input type="number" id="price" placeholder="Price per square foot" step="0.01">

        <!-- Buttons for Calculation and Clearing -->
        <button id="calculateBtn">Calculate</button>
        <button id="clearBtn">Clear</button>

        <!-- Display Results -->
        <div class="output">
            <p>Total Cost: <span id="cost">$0.00</span></p>
        </div>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
